<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard History</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui;
        padding: 10px;
        background-color: #181818;
        color: #fff;
        overflow-y: auto;
        overflow-x: hidden;
        height: 100%;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        padding: 8px 10px;
        border-radius: 5px;
        gap: 5px;
        /* max-width: 440px; */
      }
      .history-text {
        white-space: pre-wrap;
        line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #999;
        font-size: 14px;
        min-width: 0;
      }
      .copy-button {
        padding: 5px 10px;
        background-color: #555;
        color: white;
        border: none;
        width: fit-content;
        border-radius: 3px;
        cursor: pointer;
      }
      .copy-button:hover {
        background-color: #777;
      }
      #history-list {
        list-style-type: none;
        padding: 0;
        display: grid;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div id="history-container">Loading...</div>
    <footer
      style="
        text-align: center;
        color: #888;
        font-size: 12px;
        line-height: 1.5;
        position: absolute;
        bottom: 0;
        background-color: #181818;
        padding: 10px;
        width: 100%;
        left: 0;
        right: 0;
      "
    >
      Developed by
      <a
        id="external-link"
        href="https://github.com/najmiter"
        target="_blank"
        style="color: #1e90ff"
        >@najmiter</a
      >
    </footer>
    <script>
      const historyContainer = document.getElementById('history-container');
      const externalLink = document.getElementById('external-link');

      window.clipboardAPI.onClipboardHistoryUpdate((history) => {
        historyContainer.innerHTML = '';

        if (!history || history.length === 0) {
          historyContainer.innerText = '(Clipboard history is empty)';
          return;
        }

        const ul = document.createElement('ul');
        ul.id = 'history-list';

        history.forEach((text) => {
          const li = document.createElement('li');
          li.className = 'history-item';

          const textSpan = document.createElement('span');
          textSpan.className = 'history-text';
          textSpan.textContent = text.substring(0, 100);

          const copyButton = document.createElement('button');
          copyButton.className = 'copy-button';
          copyButton.textContent = 'Copy';
          copyButton.onclick = () => {
            window.clipboardAPI.copyTextToClipboard(text);
          };

          li.appendChild(textSpan);
          li.appendChild(copyButton);
          ul.appendChild(li);
        });
        historyContainer.appendChild(ul);
      });

      externalLink.addEventListener('click', (event) => {
        event.preventDefault();
        window.clipboardAPI.openExternalLink(externalLink.href);
      });
    </script>
  </body>
</html>
