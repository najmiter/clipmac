<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard History</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        font-family: system-ui;
        background-color: #181818;
        color: #fff;
        overflow: hidden;
        height: 100%;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #202020;
        padding: 8px 10px;
        border-radius: 5px;
        gap: 5px;
        cursor: pointer;
        transition: background-color 0.25s ease;
        &:hover {
          background-color: #2a2a2a;
        }
      }
      .history-text {
        white-space: pre-wrap;
        line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #bbb;
        font-size: 14px;
        min-width: 0;
      }
      .history-timestamp {
        font-size: 11px;
        color: #999;
        margin-top: 5px;
      }
      .history-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        min-width: 0;
      }
      .copy-button {
        padding: 5px 10px;
        background-color: #303030;
        color: #ddd;
        border: none;
        width: fit-content;
        border-radius: 3px;
        cursor: pointer;
      }
      .copy-button:hover {
        background-color: #353535;
      }
      #history-list {
        list-style-type: none;
        padding: 0;
        display: grid;
        gap: 8px;
      }
      #history-container {
        height: calc(560px - 50px);
        overflow-y: auto;
        padding: 10px;
        padding-top: 0;
        color: #bbb;
        font-size: 14px;
      }
      #search-input {
        width: calc(100% - 20px);
        padding: 8px 10px;
        margin: 10px 10px 0px 10px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #333;
        background-color: #252525;
        color: #fff;
        font-size: 14px;
        outline: none;
        z-index: 100;
        position: sticky;
        top: 0;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
      }
      #search-input:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <input type="search" id="search-input" placeholder="Search history..." />
    <div id="history-container">Loading...</div>
    <footer
      style="
        text-align: center;
        color: #666;
        font-size: 10px;
        line-height: 1.5;
        position: fixed;
        bottom: 0;
        background-color: #181818ab;
        backdrop-filter: blur(10px);
        padding: 10px;
        width: 100%;
        left: 0;
      "
    >
      Developed by
      <a
        id="external-link"
        href="https://github.com/najmiter"
        target="_blank"
        style="color: #1e8fff9e"
        >@najmiter</a
      >
    </footer>

    <script>
      const historyContainer = document.getElementById('history-container');
      const externalLink = document.getElementById('external-link');
      const searchInput = document.getElementById('search-input');

      let currentHistory = []; // kinda cache

      function displayHistory(history) {
        historyContainer.innerHTML = '';

        if (!history || history.length === 0) {
          historyContainer.innerText = searchInput.value
            ? '(No results found for your search)'
            : '(Clipboard history is empty)';
          historyContainer.style.padding = '20px';
          return;
        } else {
          historyContainer.style.padding = '10px';
        }

        const ul = document.createElement('ul');
        ul.id = 'history-list';

        history.forEach((entry) => {
          const li = document.createElement('li');
          li.className = 'history-item';

          const contentDiv = document.createElement('div');
          contentDiv.className = 'history-content';

          const textSpan = document.createElement('span');
          textSpan.className = 'history-text';
          textSpan.textContent = entry.text.substring(0, 100);

          const timestampSpan = document.createElement('span');
          timestampSpan.className = 'history-timestamp';
          const timestamp = new Date(entry.timestamp).toLocaleTimeString(
            'en-us',
            {
              hour: '2-digit',
              minute: '2-digit',
              hour12: true,
              day: '2-digit',
              month: 'short',
              year: 'numeric',
            }
          );
          timestampSpan.textContent = `${timestamp}`;

          contentDiv.appendChild(textSpan);
          contentDiv.appendChild(timestampSpan);

          const copyButton = document.createElement('button');
          copyButton.className = 'copy-button';
          copyButton.textContent = 'Copy';
          li.onclick = () => {
            window.clipboardAPI.copyTextToClipboard(entry.text);
          };

          li.appendChild(contentDiv);
          li.appendChild(copyButton);
          ul.appendChild(li);
        });
        historyContainer.appendChild(ul);
      }

      window.clipboardAPI.onClipboardHistoryUpdate((history) => {
        currentHistory = history;
        displayHistory(history);
      });

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim();
        window.clipboardAPI.searchHistory(query);
      });

      window.clipboardAPI.onClearSearch(() => {
        if (searchInput) {
          searchInput.value = '';
        }
      });

      externalLink.addEventListener('click', (event) => {
        event.preventDefault();
        window.clipboardAPI.openExternalLink(externalLink.href);
      });

      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          window.clipboardAPI.closePopupOnEscape();
        }
      });

      window.addEventListener('DOMContentLoaded', () => {
        searchInput?.focus();
      });

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          searchInput?.focus();
        }
      });
    </script>
  </body>
</html>
